mdp:
  database: # 字段介绍参考 DatabaseProperties
    flex:
      audit: true
      auditCollector: DEFAULTS
      logicDeleteProcessor: TIME_STAMP_DEL_BY_LOGIC_DELETE_PROCESSOR
      deletedByColumn: deleted_by
    # id生成策略
    id-type: CACHE
    hutoolId:
      workerId: 0
      dataCenterId: 0
    cache-id:
      time-bits: 31
      worker-bits: 22
      seq-bits: 10
      epochStr: '2025-09-15'
      boost-power: 3
      padding-factor: 50
  scan:
    enabled: true
    basePackage: top.mddata
  system:
    # 登录时否验证密码有效性 （常用于开发环境快速登录）
    verifyPassword: true
    # 登录时否验证验证码有效性 （常用于开发环境快速登录）
    verifyCaptcha: true
    # 默认用户密码
    defPwd: '123456'
    # log记录
    recordLog: true
    recordArgs: true
    recordResult: true
    # 缓存Key前缀
    cachePrefix: mdp
    # oauth 服务扫描枚举类的包路径
    enumPackage: "top.mddata,com.gitee.sop"
    # 单体架构
    mode: boot
  ignore:
    # 是否启用网关的 uri权限鉴权 (设置为false，则后台不校验访问权限)
    authEnabled: false
    # 前端校验按钮 是否区分大小写
    caseSensitive: false
    anyone: # 需要携带Token，但不需要验证uri权限
      ALL:
        - /**/anyone/**
    anyUser: # 不需要携带Token(不需要登录) 和 不需要验证uri权限
      ALL:
        - /**/anyUser/**
        - /**/sso/**
        - /**/oauth2/userinfo
        - /**/oauth2/token
        - /**/oauth2/refresh
        - /**/oauth2/revoke
        - /**/oauth2/client_token
        - /**/user/**
  echo: #详情看: EchoProperties
    # 是否启用 远程数据 注解AOP注入
    aop-enabled: true
    # 字典类型 和 code 的分隔符
    dictSeparator: '###'
    # 多个字典code 之间的的分隔符
    dictItemSeparator: ','
    # 递归最大深度
    maxDepth: 3
    # 本地缓存配置信息 生产慎用
    guavaCache:
      enabled: false
      maximumSize: 1000
      refreshWriteTime: 2
      refreshThreadPoolSize: 10
  log: # 详情看：OptLogProperties
    # 开启记录操作日志
    enabled: true
    # 记录到什么地方  DB:mysql LOGGER:日志文件
    type: DB
    mode: BOOT
  xss:
    # 是否开启 xss 过滤器  详情看：XssProperties
    enabled: true
    # 是否启用 RequestBody 注解标记的参数 反序列化时过滤XSS
    requestBodyEnabled: false
    ignoreParamValues:
      - noxss
  captcha:
    # 登录界面的验证码配置 详情看：CaptchaProperties
    type: ARITHMETIC
    width: 158
    height: 58
    len: 2
    charType: 2
  async: # 全局线程池配置
    corePoolSize: 2
    maxPoolSize: 50
    queueCapacity: 10000
    keepAliveSeconds: 300
    threadNamePrefix: 'mdp-async-executor-'
  swagger:
    license: Powered By henhen6
    licenseUrl: https://mddata.top
    termsOfServiceUrl: https://mddata.top
    version: '@project.version@'
    contact: # 联系人信息
      url: https://mddata.top
      name: henhen6
      email: henhen6@qq.com
    global-operation-parameters: # 全局参数
      - name: Token
        description: 用户信息
        modelRef: String
        parameterType: header
        required: true
        # 默认值只是方便本地开发时，少填参数，生产环境请禁用swagger或者禁用默认参数
        defaultValue: "test"
  file:
    delFile: false
    suffix: doc,docx,gif,jpeg,jpg,pdf,png,rar,zip,xls,xlsx,txt,file,bin,egp,egpx,apk,xml,rpx,rpg,html,htm,wps,xbid,db

