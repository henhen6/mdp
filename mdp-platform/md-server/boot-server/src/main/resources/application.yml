# Sa-Token配置
sa-token:
  # token前缀
  token-prefix:
  # token名称 (同时也是cookie名称)
  token-name: Token
  # token有效期，单位s 默认30天, -1代表永不过期
  timeout: 2592000
  # token临时有效期 (指定时间内无操作就视为token过期) 单位: 秒
  active-timeout: -1
  # 是否允许同一账号并发登录 (为true时允许一起登录, 为false时新登录挤掉旧登录)
  is-concurrent: true
  # 在多人登录同一账号时，是否共用一个token (为true时所有登录共用一个token, 为false时每次登录新建一个token)
  is-share: false
  # token风格
  token-style: uuid
  # 是否输出操作日志
  is-log: false
  sso-server:
    # Ticket有效期 (单位: 秒)，默认五分钟
    ticket-timeout: 300
    # 时候模式三
    is-http: false
    # 关闭匿名 client 接入，要求应用端接入时必须携带 client 信息
    allow-anon-client: false
    # 接口调用秘钥（在某个 sso-client 没有配置单独秘钥的情况下使用此全局秘钥）
